environment:
    PYTHON: "c:\\Python37"
    PYTHON_VERSION: "3.7.3"
    PYTHON_ARCH: "32"
    
    CONAN_USERNAME: "OliviaZoe0"
    CONAN_LOGIN_USERNAME: "conanbot"
